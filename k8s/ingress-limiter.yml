apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/limit-rps: "1"  # Limit to 1 request per second per client IP
    nginx.ingress.kubernetes.io/limit-connections: "1"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-api
            port:
              number: 8000
